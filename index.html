<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Way</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="w-[600px] mx-auto">
        <h1 class="text-xl text-center mt-5 mb-5 font-bold text-green-400">Programmer Expenses Assistant</h1>

        <div class="flex justify-around">
          <button
          id="assistant-tab"
          class="w-1/2 py-2 rounded-l-md focus:outline-none transition-colors duration-200 text-white font-semibold bg-gradient-to-r from-blue-500 to-purple-600"
        >
          Assistant
        </button>
        <button
          id="history-tab"
          class="w-1/2 py-2 rounded-r-md focus:outline-none transition-colors duration-200 text-gray-600 font-semibold"
        >
          History
        </button>
        </div>

       <section id="assistant-hidden" class="">
        <div class="ml-16 mt-5">
          <label class="form-control"></label>
              <div class="label">
                <span class="label-text text-lg font-semibold">Income</span>                
              </div>
              <input id="income-input" type="text" placeholder="Your Income Amount" class="input input-bordered w-full" />  
            </label>
      </div>

      <div>
          <div class="ml-16 mt-5 grid grid-cols-2 gap-4 justify-around  items-center">
              <label class="form-control">
                  <div class="label">
                    <span class="label-text text-lg font-semibold">Software</span>                
                  </div>
                  <input id="software-input" type="text" placeholder="Cost" class="input input-bordered" />  
                </label>
              <label class="form-control">
                  <div class="label">
                    <span class="label-text text-lg font-semibold">Couses</span>                
                  </div>
                  <input id="couses-input" type="text" placeholder="Cost" class="input input-bordered" />  
                </label>
              <label class="form-control">
                  <div class="label">
                    <span class="label-text text-lg font-semibold">Internet</span>                
                  </div>
                  <input id="internet-input" type="text" placeholder="Cost" class="input input-bordered" />  
                </label>
              </div>
              <div class="ml-16 mt-5 ">
              <button id="calculate-amount" class="btn w-full bg-orange-300">Calculate</button>
              </div>
      </div>

      <div>
          <div class="ml-16 mt-5">
              <label class="form-control"></label>
                  <div class="label">
                    <span class="label-text text-lg font-semibold">Savings(%)</span>                
                  </div>
                  <input id="savings-input" type="text" placeholder="Your Savings Amount" class="input input-bordered w-full" />  
                </label>
              <button id="savings-calculate" class="btn w-full mt-5 bg-orange-300">Calculate</button>

          </div>
      </div>

     </section>
      <div id="result" class="bg-white shadow-xl hidden rounded-xl ml-12 p-5 mt-6">
          <h1 class="text-xl font-semibold text-center mt-5 text-pink-500">Result Summary</h1>

          <div class="grid grid-cols-2 justify-center gap-6 mt-5 items-center">
              <div>
                  <p>Total Expenses</p>
                  <p>$ <span id="total-expenses">0</span></p>
              </div>
              <div>
                  <p>Balance</p>
                  <p>$ <span id="total-balance">0</span></p>
              </div>
              <div>
                  <p>Savings Amount</p>
                  <p>$ <span id="savings-amo">0</span></p>
              </div>
              <div>
                  <p>Remaing Balance</p>
                  <p>$ <span id="remaing-balance">0</span></p>
              </div>
          </div>
      </div>
       
      <div
          id="history-section"
          class="bg-gradient-to-br hidden from-blue-50 to-purple-50 p-4 rounded-lg shadow-md border border-blue-200"
        >
          <h3
            class="text-lg font-semibold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"
          >
            ðŸ•’ Expense History
          </h3>
          <div id="history-list" class="grid grid-cols-2 gap-3"></div>
        </div>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
